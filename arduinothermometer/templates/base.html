<!DOCTYPE html>
<html>

    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>

    <body>

        <nav class="navbar navbar-default" role="navigation">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Arduino Thermometer</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Real Time <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="/temperature/out">Temperature Out</a></li>
                            <li><a href="/temperature/in">Temperature In</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Daily <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="/indicators/out/daily">Temperature Out</a></li>
                            <li><a href="/indicators/in/daily">Temperature In</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Monthly <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="/indicators/out/monthly">Temperature Out</a></li>
                            <li><a href="/indicators/in/monthly">Temperature In</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

        </nav>

        {% block content %}{% endblock %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="/static/js/helpers.js"></script>
        {% block extrajs %}{% endblock %}
		
		{% include "analytics.html" %}
    </body>

</html>
